

<mat-grid-list cols="3" >
  <mat-grid-tile>
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Angular</mat-card-title>
        <mat-card-subtitle>Front End</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="./assets/img/angular.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
        100+ Questions
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">LIKE</button>
        <button mat-button color="warn">SHARE</button>
      </mat-card-actions>
    </mat-card>

</mat-grid-tile>
